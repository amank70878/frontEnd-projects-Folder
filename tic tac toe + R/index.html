<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>TictacToe - By Aman</title>
</head>

<body>
    <section id="navbar">
        <nav>
            <ul>
                <li><a href="#">TicTactoe</a></li>
            </ul>
        </nav>
    </section>

    <section id="container">
        <section class="innercontainer">
            <section class="left">
                <div class="line"></div>
                <div class="cards b-t b-l"><span class='boxtext'> </span></div>
                <div class="cards b-t"><span class='boxtext'></span></div>
                <div class="cards b-t b-r"><span class='boxtext'></span></div>
                <div class="cards b-l"><span class='boxtext'></span></div>
                <div class="cards"><span class='boxtext'></span></div>
                <div class="cards b-r"><span class='boxtext'></span></div>
                <div class="cards b-l b-b"><span class='boxtext'></span></div>
                <div class="cards b-b"><span class='boxtext'></span></div>
                <div class="cards b-r b-b"><span class='boxtext'></span></div>
            </section>
            <section class="right">
                <div>
                    <span class="welcome">Welcome to TicTacToe</span>
                    <span class="smile"> : ) </span><br>
                </div>
                <span class="turnDiv"></span>
                <button class="btn" id="resetBtn">Reset</button>
                <div class="gif-div">
                    <img id="gif" src="images/excited.gif" alt="">
                </div>
            </section>
        </section>
    </section>


    <script src="script/script.js"></script>
</body>

</html>
